<div class="animated fadeIn">
  <div class="card ">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0"></h4>
        </div>
      </div>
      <!--/.row-->
      <!-- <img class="d-block w-100"
        src="https://images.wallpaperscraft.com/image/vintage_retro_camera_126517_2560x1024.jpg" alt="First slide"> -->

      <div class="modal-body " style="
        background-image: url(https://images.wallpaperscraft.com/image/vintage_retro_camera_126517_2560x1024.jpg);

      ">
        <div class="container">
          <h3 class="text-center text-white">Welcome to TravelApp!</h3>
          <br>
          <br>
          <h5 class="text-center text-white">Begin your journey now!</h5>
          <div class="row">
            <div class="   py-5" style="width:44%" *ngIf="!currentUserId">
              <div class="card-body text-center text-white">
                <div>
                  <h2>Sign up</h2>
                  <p>Not a user? Register now!</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register
                    Now!</button>
                </div>
              </div>
            </div>


            <div class=" py-5 " style="width:44%" *ngIf="!currentUserId">
              <div class="card-body text-center text-white">
                <div>
                  <h2>Sign in</h2>
                  <p>Login to your account</p>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/login']">Login
                  </button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>
</div>
